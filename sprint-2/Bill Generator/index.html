<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL GENERATOR</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-muted text-center font-weight-bold">BILL GENERATOR</h1>




        <form action="">

            <div class="form-group ">
                <label for="menu" class="font-weight-bold">Menu</label>
                <select id="menu" class="form-control"></select>
            </div>

            <div class="form-group mt-3">
                <label for="quantity" class="font-weight-bold">QUANTITY:</label>
                <input type="number" id="quantity">
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="generate" onclick="generateBill()">
                Generate Bill </button>

        </form>




        <table class="table table-dark mt-5" id="table">

            <thead>
                <th scope="col">ITEM NO</th>
                <th scope="col">ITEM</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">UNIT COST</th>
                <th scope="col">TOTAL</th>
            </thead>
            <tbody id="table_body"></tbody>
            <tfoot id="table_foot" class="text-right"></tfoot>


        </table>





    </div>
    <script src="script.js"></script>

</body>

</html>
