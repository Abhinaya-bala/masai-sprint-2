<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div>
            <label for="player">Player</label>
            <select name="picklist" id="picklist">
                <option value="singlePlayer">Single player</option>
                <option value="doublePlayer">Double player</option>
            </select>
            <label for="DifficultLevel">Difficult Level</label>
            <select name="picklist" id="leverlist">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Difficult">Difficult</option>
            </select>
            <label for="chooseSymbol"> Pick Your Symbol</label>
            <button>X</button>
            <button>O</button>
        </div>



        <div id="game-container">
            <div class="row">
                <div onclick="display(0)" class="cell"></div>
                <div onclick="display(1)" class="cell"></div>
                <div onclick="display(2)" class="cell"></div>
            </div>
            <div class="row" >
                <div onclick="display(3)" class="cell"></div>
                <div onclick="display(4)" class="cell"></div>
                <div onclick="display(5)" class="cell"></div>
            </div>
            <div class="row">
                <div onclick="display(6)" class="cell"></div>
                <div onclick="display(7)" class="cell"></div>
                <div onclick="display(8)" class="cell"></div>
            </div>
        </div>

        <button>Start Game</button>
    </div>

</body>

</html>
