<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center text-bold my-2">COVID-19 Tracker
        </h1>
        <div class="row">
            <div class="col-6">

                <div class="d-flex flex-row bd-highlight mb-3">
                    <div>
                        <div class="p-2 bd-highlight text-danger">CONFIRMED</div>
                        <div class="text-center text-danger" id="globalNewConfirmed"></div>
                        <div class="text-center text-danger" id="globalConfirmed"></div>

                    </div>
                    <div>
                        <div class="p-2 bd-highlight text-success">RECOVERED</div>
                        <div class="text-center text-success" id="globalNewRecovered"> </div>
                        <div class="text-center text-success" id="globalRecovered"> </div>
                    </div>
                    <div>
                        <div class="p-2 bd-highlight text-muted">DECEASED</div>
                        <div class="text-center text-muted" id="globalNewDeceased"> </div>
                        <div class="text-center text-muted" id="globalDeceased"> </div>
                    </div>


                </div>

            </div>

            <div class="col-6">


                <div class="row">
                    <div class="col-6">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">COUNTRY</th>
                                    <th scope="col">DATE</th>
                                    <th scope="col">CASES</th>

                                </tr>
                            </thead>
                            <tbody id="liveList">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>



        </div>

    </div>


    <div class="row">
        <div class="col-6">
            <!-- <div class="my-3 mx-3">
                <select id="sort">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div> -->

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">COUNTRY</th>
                        <th scope="col">CONFIRMED</th>
                        <th scope="col">RECOVERED</th>
                        <th scope="col">DECEASED</th>
                    </tr>
                </thead>
                <tbody id="countryList">

                </tbody>
            </table>

        </div>

    </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
